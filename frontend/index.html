<head>

<body>

    <!-- LOGIN ONLY -->

        <button id="loginBtn">Login</button>
    </div>

    <!-- CHAT -->
    <div id="chat" class="container hidden">
        <h2>Clarity AI</h2>

        <div id="messages"></div>

        <div class="input-area">
            <input id="messageInput" placeholder="Ask Clarityâ€¦" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
