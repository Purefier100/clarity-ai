<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clarity AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- AUTH OVERLAY -->
    <div id="authOverlay">
        <div class="auth-card">
            <h1 class="brand">Clarity AI</h1>
            <p class="tagline" id="authTitle">Login to continue</p>

            <input id="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />

            <button id="loginBtn">Login</button>
            <button id="registerBtn" class="hidden">Create Account</button>

            <p class="switch">
                <span id="toggleText">Don’t have an account?</span>
                <button id="toggleAuth">Register</button>
            </p>
        </div>
    </div>

    <!-- CHAT -->
    <div id="chat">
        <header>Clarity AI</header>

        <div id="messages"></div>

        <div class="input-area">
            <input id="messageInput" placeholder="Ask Clarity…" />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
