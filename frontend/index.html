<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clarity AI — Smart Chat Assistant</title>

    <meta name="description" content="Clarity AI helps you chat, learn, and get answers instantly." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#020617" />

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
    <button id="logoutBtn" title="Logout">⎋</button>

</head>

<body>

    <!-- APP CONTAINER -->
    <div class="container">
        <h2>AI Chat</h2>

        <!-- ================= AUTH (SHOWS FIRST) ================= -->
        <div id="auth">
            <div class="auth-row">
                <input id="email" type="email" placeholder="Email" />
                <input id="password" type="password" placeholder="Password" />

                <button id="registerBtn">Register</button>
                <button id="loginBtn">Login</button>
                <button id="googleLogin">Continue with Google</button>

            </div>
        </div>

        <!-- ================= SIDEBAR (HIDDEN UNTIL LOGIN) ================= -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h3>Chats</h3>
                <button id="newChat">＋</button>
            </div>
            <div id="chatList"></div>
        </div>

        <!-- ================= CHAT (HIDDEN UNTIL LOGIN) ================= -->
        <div id="chat">
            <div id="messages"></div>

            <div class="input-area">
                <input id="messageInput" placeholder="Type a message..." />
                <button id="sendBtn">Send</button>
            </div>

            div.innerHTML = `
            <span>${chat.preview}</span>
            <button class="delete-chat">✕</button>
            `;

        </div>

        <button id="scrollBottomBtn">↓</button>
    </div>

    <!-- Sidebar toggle (optional, mobile) -->
    <button id="toggleSidebar">☰</button>

    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
