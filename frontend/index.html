<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clarity AI</title>

    <!-- ✅ MOBILE RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- LANDING -->
    <div id="landing" class="container">
        <h1 class="brand">Clarity AI</h1>
        <p class="tagline">Think clearly. Ask better. Get answers.</p>
        <button id="getStartedBtn">Get Started</button>

    </div>

    <!-- AUTH -->
    <div id="auth" class="container hidden">
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
    </div>

    <!-- CHAT -->
    <div id="chat" class="container hidden">
        <h2>Clarity AI</h2>

        <div id="messages"></div>

        <div class="input-area">
            <input id="messageInput" placeholder="Ask Clarity…" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- JS MUST LOAD LAST -->
    <script src="app.js"></script>
</body>

</html>
