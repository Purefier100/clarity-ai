<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <button id="toggleSidebar">☰</button>
    <title>Clarity AI — Smart Chat Assistant</title>
    <meta name="description" content="Clarity AI helps you chat, learn, and get answers instantly." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#020617">



</head>

<body>
    <div class="container">
        <h2>AI Chat</h2>

        <!-- AUTH -->
        <div id="auth">
            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />

            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
        </div>

        <div id="sidebar">
            <div class="sidebar-header">
                <h3>Chats</h3>
                <button id="newChat">＋</button>
            </div>
            <div id="chatList"></div>
        </div>

        <div id="loadingScreen">Loading AI…</div>


        <!-- CHAT -->
        <div id="chat" class="hidden">
            <div id="messages"></div>

            <div class="input-area">
                <input id="messageInput" placeholder="Type a message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <button id="scrollBottomBtn">↓</button>

    </div>

    <!-- IMPORTANT: JS must load AFTER HTML -->
    <script src="app.js"></script>
</body>

</html>
