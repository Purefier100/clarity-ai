<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clarity AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- AUTH OVERLAY -->
    <div id="authOverlay">
        <div class="auth-card">
            <h1 class="brand">Clarity AI</h1>
            <p class="tagline" id="authTitle">Login to continue</p>

            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />

            <button id="loginBtn" type="button">Login</button>
            <button id="registerBtn" type="button" class="hidden">Create Account</button>

            <div class="switch">
                <span id="toggleText">Don’t have an account?</span>
                <button id="toggleAuth" type="button">Register</button>
            </div>
        </div>
    </div>

    <!-- CHAT -->
    <div id="chat" class="hidden">
        <header>Clarity AI</header>

        <div id="messages"></div>

        <div class="input-area">
            <input id="messageInput" placeholder="Ask Clarity…" />
            <button id="sendBtn" type="button">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
